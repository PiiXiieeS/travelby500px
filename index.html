<!DOCTYPE html>
<html>
  <head>
    <title> Travel By 500px </title>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
      <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="static/css/style.css" />
     <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
     <![endif]-->
     <script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
     <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
     <script src='http://underscorejs.org/underscore-min.js'></script>
     <script src='http://backbonejs.org/backbone-min.js'></script>

     <script type='text/javascript' src="/static/js/yabble.js"></script>
     <script type='text/javascript' src="/static/js/gamejs.min.js"></script>
     <script type='text/javascript' src="/static/js/game.js"></script>
     <script type='text/javascript' src="/static/js/app.js"></script>
     <script type='text/template' id='tm_gallery'>
     <div id='gallery-layer'>
       <ul>
        <% _.each(images, function(img) { %>
          <li><img src='<%= img.get("image_url") %>'></li>
        <% }); %>
       </ul>
       <div id='gallery-primary'><img src='<%= activeImage.image_url %>' width='800' height='600'></div>
     </div>
     </script>

     <script>
     $(function() {
       App.init({
         locations: '{{{ locations }}}'
       });
     });
     </script>
     <style type='text/css'>
     #map {
       height: 600px;
     }
     </style>
  </head>
<body>


<div id="map"></div>
<div id="splash">

    <div class="pattern"></div>

    <div class="intro">
        <p>Welcome to ye olde <span>500px</span>, traveler! In these waters ly ye bouty and spoils.

        </p>
    </div>

    <div class="badge">
        <div class="text">
            <h2>Travel By</h2>
            <h1><strong>500</strong>px</h1>
        </div>
        <div class="text-2 hide">
            <button type="sumbit" value="Onward!"/>
            <p>A seafaring game for <br/>ye landlubbers</p>
        </div>
    </div>



    <div class="top-right"></div>
    <div class="top-left"></div>

</div>

</body>
</html>
