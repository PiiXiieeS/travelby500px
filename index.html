<!DOCTYPE html>
<html>
  <head>
    <title> Travel By 500px </title>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
     <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    
      <link rel="stylesheet" href="static/css/style.css" />
     <!--[if lte IE 8]>
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
     <![endif]-->
     <script src="/static/js/leaflet.js"></script>
     <script src="/static/js/jquery.js"></script>
     <script src="/static/js/underscore-min.js"></script>
     <script src="/static/js/backbone-min.js"></script>

     <script type='text/template' id='tm_gallery'>
     <div id='gallery-layer'>

       <div id='gallery-primary'>
        <div class='display'><img src='<%= activeImage.get('image_url_large') %>'></div>
       </div>
         <div class='img-prev'>
             <% if (previousImage) { %>
             <img src='<%= previousImage.get('image_url_large') %>'>
             <% } %>
         </div>
         <div class='img-next'>
          <% if (nextImage) { %>
            <img src='<%= nextImage.get('image_url_large') %>'>
          <% } %>
        </div>
       <div class='info'>
          <div class="info-text">
              <h1><%= activeImage.get('name') %></h1>
            <h3><%= activeImage.get('user').fullname %></h3>
          </div>
          <div class='actions'>
            <a class='button' href='http://500px.com/photo/<%= activeImage.get('id') %>'>View On 500px.com</a>
            <a class='button' id='gallery-share'>Email A Matey</a>
          </div>
           <div class="esc"><img src="static/img/graphx-18.png"></div>
       </div>                                                             `
     </div>
     </script>

     <script type='text/javascript' src="/static/js/yabble.js"></script>
     <script type='text/javascript' src="/static/js/gamejs.min.js"></script>
     <script type='text/javascript' src="/static/js/game.js"></script>
     <script type='text/javascript' src="/static/js/app.js"></script>

     <script>
     $(function() {
       App.init({
         locations: '{{{ locations }}}'
       });
     });
     </script>
  </head>
<body>


<div id="gallery-layer"></div>
<div id="map"></div>
<div class="bottom-left"></div>
<div class="top-right"></div>
<div class="logo"></div>
<div id="splash">

    <div class="pattern"></div>

    <div class="intro">
        <p>Welcome to ye olde <span>500px</span>, traveler! In these waters ly ye bounty and spoils.
            <div class="treaser"></div>
        </p>
        <p>


        </p>
    </div>
    <div class="intro-2">
        <div class="onward">

            <img src="static/img/graphx-13.png"/>
            <p>Use ye arrow keys to sail ye ship.</p>

        </div>
    </div>
    <div class="intro-3">
        <img src="static/img/graphx-10.png"/>
        <p>Press space to dive in, matey!</p>

    </div>

    <div class="badge">
        <div class="text">
            <h2>Travel By</h2>
            <h1><strong>500</strong>px</h1>
        </div>
        <div class="text-2">

        </div>
    </div>




    <div class="top-left"></div>

</div>

</body>
</html>
